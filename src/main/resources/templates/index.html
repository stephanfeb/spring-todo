<h2>Todo App</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Completed</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="todo : ${todoList}">
            <td th:text="${todo.getName()}"></td>
            <td th:text="${todo.getCompleted()}"></td>
        </tr>
    </tbody>
</table>
