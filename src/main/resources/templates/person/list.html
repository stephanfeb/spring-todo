<!DOCTYPE html>
<html layout:decorator="layout" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:layout="http://www.w3.org/1999/xhtml">
    <head>
        <title>User List</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div th:each="user : ${userList}">
                <div th:text="${user.getUsername()}"></div>
            </div>
            <div sec:authorize="isFullyAuthenticated()">
                <form  class="form-inline" action="/logout" method="post">
                    <input type="submit" value="Log out" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
            </div>
        </div>
    </body>
</html>
